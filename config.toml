baseURL = 'https://transformingthevalley.org/'
title = 'TRANSforming The Valley'
languageCode = "en-us"
theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
pagination.pagerSize = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "TRANSforming The Valley"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  custom_css = ["shortcodes.scss", "overrides.scss"]
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  recent_posts_number = 3

[[params.ananke_socials]]
name = "facebook"
url = "https://www.facebook.com/transformingthevalley/"

[[params.ananke_socials]]
name = "discord"
url = "https://discord.com/invite/rGCcCxknfH"
label = "Discord"
