{{- $size := default "regular" (.Get "size" | lower) }}

{{- if not (in (slice "regular" "large" "small") $size) }}
  {{- $size = "regular" }}
{{- end }}

<!-- Based on geekdoc columns -->
<div class="columns columns--{{ $size }} flex flex-gap center flex-mobile-column">
  {{- range split .Inner "<--->" }}
    <div class="columns__content flex-even">
      {{ . | $.Page.RenderString -}}
    </div>
  {{- end }}
</div>
